    </div>

<div class="kontakta-oss">
    <div class="kontakt-form">
        <div>
            <fieldset>
                <input name="name" type="text" id="name" placeholder="För-efternamn" required="">
            </fieldset>
        </div>
        <fieldset>
            <input name="email" type="text" id="email" placeholder="Email" required="">
        </fieldset>
        <fieldset>
            <select>
                <optgroup label="Subject">
                    <option value="existing_partner_a">Anlita oss?</option>
                    <option value="existing_partner_b">Frågor om företaget</option>
                    <option value="existing_partner_others">Synpunkter på webbplats</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <textarea name="message" rows="6" id="message" placeholder="Skriv ditt ärande" required=""></textarea>
        </fieldset>
        <fieldset>
            <button type="submit" id="form-submit" class="main-button">Skicka meddelande</button>
        </fieldset>

        <div class="right-content">
            <div class="section-heading">
                <span>Kontakta oss</span>
                <h2>Kontakta oss</h2>
                <p>TELEFON OCH EPOST
                    Telefon: 08 – 30 20 20

                    E-post: info@blickadvokater.se

                    POST OCH BESÖKSADRESS
                    Kungsholmsgatan 95,
                    112 27 Stockholm</p>
            </div>
        </div>
